<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boids Simulation</title>
    </head>

    <body>
        <canvas id="canvas"></canvas>

        <!-- top left -->
        <button id="play">Play</button>
        <button id="show-debug">Show debug</button>
        <p id="tick-ms">Tick ms: 0</p>

        <!-- top right -->
        <div class="params">
            <label>
                Protect range
                <input
                    type="range"
                    id="protect-range"
                    min="0"
                    max="100"
                    value="8"
                />
            </label>
            <label>
                Visible range
                <input
                    type="range"
                    id="visible-range"
                    min="0"
                    max="100"
                    val="40"
                />
            </label>
            <label>
                World margin
                <input
                    type="range"
                    id="world-margin"
                    min="0"
                    max="100"
                    val="25"
                />
            </label>
        </div>
    </body>
    <script type="module" src="app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #play {
            position: absolute;
            top: 0;
            left: 0;
        }

        #show-debug {
            position: absolute;
            top: 3rem;
            left: 0;
        }

        button {
            padding: 0.5rem;
            margin: 0.5rem;
            width: 6rem;
            font-size: large;
            font-weight: bold;
        }

        #tick-ms {
            position: absolute;
            top: 7.5rem;
            left: 0;
            margin: 0.5rem;
            padding: 0.5rem;
            width: 5rem;
            background-color: white;
            border-radius: 0.2rem;
            border: 1px solid black;
        }

        .params {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0.5rem;
            padding: 0.5rem;
            width: max-content;
            background-color: rgba(188, 255, 149, 0.8);
        }

        .params > label {
            font-size: large;
            font-weight: bold;
            display: flex;
            margin-right: 10rem;
            margin-bottom: 0.2rem;
            margin-top: 0.2rem;
        }

        .params > label > input {
            position: absolute;
            right: 0;
        }
    </style>
</html>
